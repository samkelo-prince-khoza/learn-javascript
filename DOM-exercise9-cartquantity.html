<!DOCTYPE html>
<html>
    <head>
        <title>DOM-updateCartQuantity</title>
        <style>

        </style>
    </head>
    <body>
        <p>Cart quantity</p>
        <button onclick="
          document.querySelector('.js-display')
           .innerHTML = `Cart quantity: ${cartQuantity}`;
        ">Show quantity</button>

           <button onclick="
           updateCartQuantity(1);
            ">Add to Cart</button>

            <button onclick="
            updateCartQuantity(2);
            ">+2</button>

            <button onclick="
            updateCartQuantity(3);
            ">+3</button>

            <button onclick="
            updateCartQuantity(4);
            ">+4</button>

            <button onclick="
            updateCartQuantity(5);
            ">+5</button>

            <button onclick="
            updateCartQuantity(-1);
            ">Remove from cart</button>

        <button onclick="
         cartQuantity = 0;
         document.querySelector('.js-display').innerHTML = cartQuantity;
        ">Reset cart</button>

        <p class="js-display"></p>
        <p class="js-cart-full"></p>
    
        <script>
            let cartQuantity = 0;

            function updateCartQuantity(change){
              if (cartQuantity + change > 10){
                document.querySelector('.js-cart-full').innerHTML = 'Cart is full';
                return;
              //} else if (cartQuantity + change < 0){
               // alert('Not enough items in the cart');

              } else {
               document.querySelector('.js-display').innerHTML = `Cart quantity: ${cartQuantity += change}`;
              }
            }
        </script>
    </body>
</html>
