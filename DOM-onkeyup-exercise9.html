<!DOCTYPE html>
<html>
    <head>
        <title>DOM onKeyUp exercise9</title>
        <style>

        </style>
    </head>
    <body>
    <input placeholder="Type something" class="js-input" onkeyup="
        let inputElement = document.querySelector('.js-input').value;
        document.querySelector('.js-onkeyup').innerHTML = inputElement;
        ">
    <p class="js-onkeyup"></p>

    </body>
</html>
